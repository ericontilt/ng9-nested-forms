<ng-container [formGroup]="addressForm">
  <div class="form-group">
    <label for="street">Street:</label>
    <input type="text" placeholder="Street" formControlName="street" class="form-control form-control-sm" id="street"/>
  </div>

  <div class="form-group">
    <label for="city">City:</label>
    <input type="text" placeholder="City" formControlName="city" class="form-control form-control-sm" id="city"/>
  </div>
</ng-container>
